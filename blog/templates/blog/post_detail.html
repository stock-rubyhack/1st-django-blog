{% extends 'blog/base.html' %}

{% block content %}
	<article class="post">
		<aside class="action">
			{% if user.is_authenticated %}	
				<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
					{% include './icons/pencil-fill.svg' %}
				</a>
			{% endif %}	
		</aside>

		<!-- only display pub_date if already published -->
		{% if post.published_date %}
			<time class="date">
				{{post.published_date}}
			</time>
		{% endif %}
		<!-- title and text are the key component in detail page -->
		<h2>{{ post.title }}</h2>
		<p>{{post.text|linebreaksbr}}</p>
	</article>	
{% endblock %}
